<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHVIDYA 2K25 - CHANAKYOTSAV BROCHURE</title>
    
    <!-- 1. Load the PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js"></script>

    <style>
        /* Use the new font */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            /* overflow: hidden; <-- This was removed to allow zooming */
            background-color: #0a0a0a; /* Black background */
            font-family: 'Oswald', sans-serif; /* Apply the new font */
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;

            /* --- HIDE SCROLLBAR (Global) --- */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE */
        }

        /* WebKit (Chrome, Safari, etc.) */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }

        header {
            padding: 2.5rem 2rem; /* Increased padding */
            border-bottom: 1px solid #222;
            z-index: 10;
            
            /* --- UPDATED FOR LOGO REMOVAL --- */
            display: flex;
            justify-content: center; /* Center the h1 */
            align-items: center;
            position: relative; 
            text-align: center; /* Ensure title is centered */
        }

        /* --- Logo styles removed --- */

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
        }
        
        /* This container will hold the PDF viewer */
        .pdf-container {
            flex-grow: 1; /* Make it fill all available space */
            width: 100%;
            height: 100%; /* Fallback for older browsers */
            overflow-y: auto; /* Allow this container to scroll */

            /* --- HIDE SCROLLBAR (Local) --- */
            scrollbar-width: none;
            -ms-overflow-style: none;  
        }

        /* WebKit (Chrome, Safari, etc.) */
        .pdf-container::-webkit-scrollbar {
            display: none;
        }

        /* --- NEW STYLES FOR PDF.JS --- */
        /* This is the new container for the PDF pages */
        #pdf-viewer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center pages horizontally */
            padding: 1rem 0;
            box-sizing: border-box;
        }

        /* Style for each page (which will be a <canvas> element) */
        #pdf-viewer canvas {
            width: 90%; /* Make page slightly smaller than full width */
            max-width: 800px; /* Max width on desktop */
            height: auto;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <header>
        <!-- Logo img tag removed -->
        <h1>TECHVIDYA 2K25 - CHANAKYOTSAV BROCHURE</h1>
    </header>

    <!-- 2. This is where the PDF pages will be rendered -->
    <div class="pdf-container">
        <div id="pdf-viewer"></div>
    </div>

    <!-- 3. This script loads and renders your PDF -->
    <script>
        // Set the worker source (required by PDF.js)
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Your PDF file (loading from your Cloudflare R2 bucket)
        const url = 'https://pub-01b86a07b6904467a8a45ae0ec6c8c9e.r2.dev/TechVidya-Broucher.pdf'; 

        // Get the container
        const container = document.getElementById('pdf-viewer');
        const loadingMessage = document.createElement('p');
        loadingMessage.textContent = 'Loading Brochure...';
        loadingMessage.style.textAlign = 'center';
        loadingMessage.style.padding = '2rem';
        container.appendChild(loadingMessage);

        // Asynchronously load the PDF
        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {
            console.log('PDF loaded successfully.');
            loadingMessage.remove(); // Remove "Loading..." message

            // Get number of pages
            const numPages = pdf.numPages;
            console.log('Total Pages:', numPages);

            // Create a chain of promises to render pages sequentially
            let pagePromise = Promise.resolve();
            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                // Chain promises
                pagePromise = pagePromise.then(function() {
                    return pdf.getPage(pageNum).then(function(page) {
                        console.log('Rendering page', pageNum);
                        
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });

                        // Create a canvas element for each page
                        const canvas = document.createElement('canvas');
                        
                        // --- NEW: Add an ID to each canvas ---
                        canvas.id = `page-canvas-${pageNum}`;
                        
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Append the canvas to the container *before* rendering
                        container.appendChild(canvas);

                        // Render the page into the canvas
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        
                        return page.render(renderContext).promise.then(() => {
                            console.log('Page', pageNum, 'rendered');
                        }).catch(renderErr => {
                            console.error('Error rendering page ' + pageNum, renderErr);
                        });
                    }).catch(pageErr => {
                        console.error('Error loading page ' + pageNum, pageErr);
                    });
                });
            }
            return pagePromise;

        }).then(() => {
            // --- NEW: This block runs *after* all pages are rendered ---
            console.log('All pages rendered. Checking for page parameter...');
            
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            const pageToScroll = params.get('page'); // e.g., ?page=5
            
            if (pageToScroll) {
                console.log('Found page parameter:', pageToScroll);
                const pageNum = parseInt(pageToScroll, 10);
                if (!isNaN(pageNum)) {
                    // Find the canvas we created
                    const targetCanvas = document.getElementById(`page-canvas-${pageNum}`);
                    if (targetCanvas) {
                        console.log('Scrolling to', targetCanvas.id);
                        // Use setTimeout to make sure the browser has drawn the page
                        setTimeout(() => {
                            targetCanvas.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }, 100); // 100ms delay for safety
                    } else {
                        console.warn('Could not find canvas for page', pageNum);
                    }
                }
            }
        }).catch(function (reason) {
            // PDF loading error
            console.error('Error loading PDF:', reason);
            loadingMessage.remove(); // Remove "Loading..." message
            container.innerHTML = '<p style="color: white; text-align: center; padding: 2rem;">Error loading PDF. Please try <a href="' + url + '" style="color: #87CEEB;">downloading it directly</a>.</p>';
        });
    </script>
</body>
</html>
